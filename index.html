<!DOCTYPE html>
<html lang="zh-cmn-Hans">
    <head>
        <meta charset="utf-8">
        <!-- iphone设备中的safari私有meta标签，它表示：允许全屏模式浏览 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">
        <!-- iphone的私有标签，它指定的iphone中safari顶端的状态条的样式 -->
        <meta content="black" name="apple-mobile-web-app-status-bar-style" />
        <!-- 告诉设备忽略将页面中的数字识别为电话号码 -->
        <meta name="format-detection" content="telephone=no,email=no">
        <!-- 强制让文档的宽度与设备的宽度保持1:1，并且文档最大的宽度比例是1.0，且不允许用户点击屏幕放大浏览 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0" />
        <!-- 保存高清图标为ICON -->
        <link rel="apple-touch-icon-precomposed" href="http://www.shangchaotech.com/static/favicon.png" />
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://www.shangchaotech.com/static/favicon@2x.png" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://www.shangchaotech.com/static/favicon@3x.png" />
        <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
        <link rel="apple-touch-icon" href="./static/logo.png">
        <link rel="Shortcut Icon" href="./static/logo.png" type="image/x-icon">
        <meta name="description" content="贵州玛峰科技有限公司">
        <meta name="keywords" content="玛峰科技">
        <meta name="robots" content="index,follow">
        <meta http-equiv="Cache-Control" content="no-siteapp">
        <meta name="screen-orientation" content="portrait">
        <meta name="full-screen" content="yes">
        <meta name="browsermode" content="application">
        <meta name="x5-orientation" content="portrait">
        <meta name="x5-fullscreen" content="true">
        <meta name="x5-page-mode" content="app">
        <title>贵州玛峰科技有限公司</title>
        <link rel="stylesheet" href="./static/css/MuseUI.css">
    </head>
    <body>
        <div id="app"></div>
        <!-- built files will be auto injected -->
<!--        <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=upNTUWfwOFHCZbuQvFOgT0ATGnMwb16c"></script>-->
    </body>
</html>
